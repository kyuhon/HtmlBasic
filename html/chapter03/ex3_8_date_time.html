<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DATE&TIME</title>
    <style>
        label{
            display: inline-block;
            width: 150px;
        }
    </style>
</head>
<body>
    <form action="#" method="post">
        <label for="month">Month</label>
        <input type="month" name="month" id="month" value="2024-03"> <br>       
     
        <label for="week">Week</label>
        <input type="week" name="week" id="week" value="2024-5"> <br>       
     
        <label for="date">date</label>
        <input type="date" name="date" id="date" value="2024-03-01"> <br>       
     
        <label for="detetime-local">detetime-local</label>
        <input type="detetime-local" name="detetimeLocal" id="detetime-local" > <br>       
     
        <label for="time">time</label>
        <input type="time" name="time" id="time" value="14:37:00"> <br>       
    </form>
    <button type="submit">제출</button>
    <button type="reset">리셋</button>
</body>
</html>
