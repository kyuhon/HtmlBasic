<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            width: 80px;
            height: 80px;
            margin: 20px;
        }
        div{
            background-color: brown;
            display: block;
        }
        span{
            width: 80px;
            height: 80px;
            background-color: blue;
            color: white;
            display: inline;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <!-- block level -->
    <div>1</div>
    <div>2</div>
    <div></div>
    <br>
    <!-- inline level  -->
    <hr>
    <span>1</span>
    <span>2</span>
    <span>3</span>
    <hr>
</body>
</html>
