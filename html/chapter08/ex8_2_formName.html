<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        b {
            font-size: small;
            color:red;
            opacity: 0.5;
        }
    </style>
</head>
<body>
    <form action="register.jsp" method="post" name="login">
        <label for="userid">사용자ID</label> <br>
        <input type="text" name="userid" id="userid"><span></span><br>
        <label for="pwd">패스워드</label> <br>
        <input type="password" name="userpwd" id="pwd"> <br>
        <button type="button">login</button>
        <!-- 버튼 타입에 아이디와 비번이 확인과정을 거쳐야하기 때문에 submit이 아닌 button으로 입력해줘야 한다 -->
    </form>

    <script>
        //이벤트를 설정할 객체를 찾는다
        const btnobj = document.querySelector(`[type="button"]`);
        
        //이벤트 설정한다. onClick
        btnobj.addEventListener("click",() => {
            //const userid = document.login.userid;
            const userid = document.querySelector("#userid");
            if(userid.value.length < 8 || userid.value.length > 14){
                userid.nextSibling.innerHtml = `<b>8글자 미만이나 14글자 초과는 안됩니다</b>`;
                userid.value = "";
                userid.focus();
                return;
            }

            
        });

    </script>
</body>
</html>
