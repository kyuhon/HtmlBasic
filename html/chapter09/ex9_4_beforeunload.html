<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        window.addEventListener("beforeunload",(e)=>{
            const message = `페이지이동하면 지금페이지내용은 모두 없어집니다.`;
            e.returnValue = message;
            return message;
        });
        //윈도우 창에 걸기때문에 unload가 필요없다
    </script>
</head>
<body>
    <h1>페이지를 이동하면 경고창이 나옵니다.</h1>
    <a href="#" target="_blank">이동</a>
</body>
</html>
