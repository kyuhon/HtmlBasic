<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        input {
            padding: 10px;
            font-size: 16px;
            /* outline: none; focus주었을때 윤곽선이 드러난것을 방지*/
            border: none;
        }
    </style>
    <script>
        function onLoad(){
            //객체찾기
            const input = document.querySelector("input");
            //이벤트 리스너동록 및 핸들러처리
            input.addEventListener("focus",()=>{
                input.style.border="1px dotted red";
                input.placeholder = "입력하세요";
            });
            input.addEventListen
            
        }
    </script>
</head>
<body onload="onLoad();">
    <form action="#" method="post">
        <input type="text" placeholder="클릭하세요">
    </form>
</body>
</html>
