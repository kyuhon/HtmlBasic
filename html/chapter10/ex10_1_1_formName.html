<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function onLoad(){
            //객체찾기
            const close = window.document.querySelector("#close");
            const userid = document.querySelector("#userid");
            const pwd = document.querySelector("#pwd");

            //이벤트리스너등록및 핸들러처리
            close.addEventListener("click",()=>{
                const pwin = window.opener;
                pwin.document.querySelector("userid").value = userid.value;
                pwin.document.querySelector("pwd").value = pwd.value;
                window.close();
                
            });
        }
    </script>
</head>
<body onload="onLoad();">
    <form action="register.jsp" method="post" name="login">
        <label for="userid">사용자ID</label> <br>
        <input type="text" name="userid" id="userid"><br>
        <label for="pwd">패스워드</label> <br>
        <input type="password" name="pwd" id="pwd"> <br>
        <button type="button">전송하기</button>
    </form>
    <hr>
    <button type="button" id="close">팝업창닫기</button>
    
</body>
</html>
