<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>mire</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./mire.css">
    <script src="./mire.js" defer></script>
    <script src="https://kit.fontawesome.com/bf360aee8d.js" crossorigin="anonymous"></script>
</head>
<body onload="carousel();">
    <div class="main_page">
    <header class="header">
        <div class="a">
            <i class="fa-solid fa-camera-retro"></i>
            <a href="#"><h1>MIRE PHOTO</h1></a>
        </div>
        <div class="b">
            <a href="#">MENU</a>
            <a href="#">MENU</a>
            <a href="#">MENU</a>
            <a href="#">MENU</a>
        </div>
        <div class="c">
            <a href="https://www.facebook.com/"><i class="fa-brands fa-facebook"></i></a>
            <a href="https://x.com/"><i class="fa-brands fa-twitter"></i></a>
        </div>
    </header>
    <div class="slideshow">
        <div class="slideshow_slide">
            <a href="#"><img src="./media/wall_paper_001.jpg" alt="1"></a>
            <a href="#"><img src="./media/wall_paper_002.jpg" alt="2"></a>
            <a href="#"><img src="./media/wall_paper_003.jpg" alt="3"></a>
            <a href="#"><img src="./media/wall_paper_004.jpg" alt="4"></a>
            <a href="#"><img src="./media/wall_paper_005.jpg" alt="5"></a>
        </div>
        <div class="slideshow_direction">
            <a href="#" id="prev"><i class="fa-solid fa-circle-left"></i></a>
            <a href="#" id="next"><i class="fa-solid fa-circle-right"></i></a>
        </div>
        <div class="slideshow_circle">
           <a href="#" class="active"><i class="fa-solid fa-circle-dot"></i></a>
           <a href="#"><i class="fa-solid fa-circle-dot"></i></a>
           <a href="#"><i class="fa-solid fa-circle-dot"></i></a>
           <a href="#"><i class="fa-solid fa-circle-dot"></i></a>
           <a href="#"><i class="fa-solid fa-circle-dot"></i></a>
        </div>
    </div>
    <main>
        <nav>
            <h2>NAV</h2>
        </nav>
        <section>
            <h2>MIRE PICTURE</h2>
            <table>
                <tr>
                    <th colspan="3">아이디</th>
                </tr>
                <tr id>
                    <td colspan="2"><input type="text" id="input-id" name="name" size="30" maxlength="15" required autofocus><span></span>
                    </td>
                    <td><input type="text" name="email" size="10" required placeholder="@naver.com"></td>
                </tr>
                <tr>
                    <th colspan="3">비밀번호</th>
                </tr>
                <tr>
                    <td colspan="3"><input type="password" id="input-pw1" name="password" size="110" maxlength="20" required>
                    </td>
                </tr>
                <tr>
                    <th colspan="3">비밀번호 재확인</th>
                </tr>
                <tr>
                    <td colspan="3"><input type="password" id="input-pw2" name="password_check" size="110" maxlength="20" required>
                    </td>
                </tr>
                <tr>
                    <th colspan="3">이름</th>
                </tr>
                <tr>
                    <td colspan="3"><input type="text" id="input-name" name="name" size="110" maxlength="10" required>
                    </td>
                </tr>
                <tr>
                    <th colspan="3">생년월일</th>
                </tr>
                <tr class="birth">
                    <td><input type="number" name="year" min="1900" max="2024" maxlength="10" placeholder="년(4자)" required>
                    </td>
                    <td>
                        <select name="birth_month">
                        <option value="">월</option>
                        <option value="01">1월</option>
                        <option value="02">2월</option>
                        <option value="03">3월</option>
                        <option value="04">4월</option>
                        <option value="05">5월</option>
                        <option value="06">6월</option>
                        <option value="07">7월</option>
                        <option value="08">8월</option>
                        <option value="09">9월</option>
                        <option value="10">10월</option>
                        <option value="11">11월</option>
                        <option value="12">12월</option>
                    </select>
                    </td>
                    <td><input type="number" name="day" size="2" maxlength="2" placeholder="일" required>
                    </td>
                </tr>
                <tr>
                    <th colspan="3">성별</th>
                </tr>
                <tr>
                    <td colspan="3">
                        <select name="gender">
                        <option value="">성별</option>
                        <option value="male">남자</option>
                        <option value="female">여자</option>
                        <option value="non-choose">선택 안함</option>
                    </td>
                </tr>
                <tr>
                    <th colspan="3">본인 확인 이메일<span></span></th>
                </tr>
                <tr>
                    <td colspan="3"><input type="email" name="emailcheck" size="25" maxlength="25" placeholder="선택입력" required>
                    </td>
                </tr>
                <tr>
                    <th colspan="3">휴대전화</th>
                </tr>
                <tr>
                    <td colspan="3">
                        <select name="nation">
                        <option value="korea">대한민국 +82</option>
                        <option value="ghana">가나 +233</option>
                        <option value="gabon">가봉 +241</option>
                        <option value="guyana">가이아나 +592</option>
                    </td>
                </tr>
                <tr>
                    <td colspan="2"><input type="text" name="name" size="14" maxlength="14" placeholder="전화번호 입력" required>
                    </td>
                    <td><input type="button" class="button" value="인증번호 받기"></input></td>
                </tr>
                <tr>
                    <td colspan="3"><input type="text" name="certification" size="6" maxlength="6" placeholder="인증번호를 입력하세요" disabled id="not_input"  >
                    </td>
                </tr>
                <tr>
                    <td colspan="3">
                        <input type="submit" class="button" value="가입하기"></input>
                    </td>
                </tr>
            </table>
        </section>
        <aside>
            <h2>ASIDE</h2>
        </aside>
    </main>
    <footer>
        <h2>FOOTER</h2>
    </footer>
    </div>
</body>
</html>
