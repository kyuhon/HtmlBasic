<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Document</title>
        <link rel="stylesheet" href="./register_style.css">
        <script src="./register_javascript.js" defer></script>
        <script src="https://kit.fontawesome.com/9dc02b3074.js" defer crossorigin="anonymous"></script>
    </head>
    <body onload="onLoad()">
        <div></div>
        <div class="main_page">
            <header>
                <div class="header_logo">
                    <i class="fa-solid fa-camera-retro"></i>
                    <a href="#"><h1>MIRE PHOTO</h1></a>
                </div>
                <ul class="header_menu">
                    <a href="#"><li>menu</li></a>
                    <a href="#"><li>menu</li></a>
                    <a href="#"><li>menu</li></a>
                    <a href="#"><li>menu</li></a>
                </ul>
                <div class="header_icons">
                    <a href="https://www.facebook.com/"><i class="fa-brands fa-facebook"></i></a>
                    <a href="https://www.twitter.com/"><i class="fa-brands fa-twitter"></i></a>
                </div>
            </header>
            <div class="slideshow" onload="carousel()">
                <div class="slideshow_slide">
                    <a href="#"><img src="./../homework06/MirePhoto/media/wall_paper_001.jpg" alt="image1"></a>
                    <a href="#"><img src="./../homework06/MirePhoto/media/wall_paper_002.jpg" alt="image2"></a>
                    <a href="#"><img src="./../homework06/MirePhoto/media/wall_paper_003.jpg" alt="image3"></a>
                    <a href="#"><img src="./../homework06/MirePhoto/media/wall_paper_004.jpg" alt="image4"></a>
                    <a href="#"><img src="./../homework06/MirePhoto/media/wall_paper_005.jpg" alt="image5"></a>

                </div>
                <div class="slideshow_nav">
                    <a href="#" id="prev">
                        <i class="fa-solid fa-circle-chevron-left"></i>
                    </a>
                    <a href="#" id="next">
                        <i class="fa-solid fa-circle-chevron-right"></i>
                    </a>
                </div>
                <div class="slideshow_indicator">
                    <a href="#" class="active"><i class="fa-solid fa-circle"></i></a>
                    <a href="#"><i class="fa-solid fa-circle"></i></a>
                    <a href="#"><i class="fa-solid fa-circle"></i></a>
                    <a href="#"><i class="fa-solid fa-circle"></i></a>
                    <a href="#"><i class="fa-solid fa-circle"></i></a>
                </div>
            </div>
            <main>
                <nav>
                    <h2>NAV</h2>
                </nav>
                <section>
                    <h2>MIRE PICTURE</h2>
                    <table>
                        <tr>
                            <th colspan="3">아이디</th>
                        </tr>
                        <tr id="input_id">
                            <td colspan="2"><input type="text" name="name" size="15" maxlength="15" required>
                            </td>
                            <td>@naver.com</td>
                        </tr>
                        <tr>
                            <th colspan="3">비밀번호</th>
                        </tr>
                        <tr>
                            <td colspan="3"><input type="password" name="password" size="20" maxlength="20" required>
                            </td>
                        </tr>
                        <tr>
                            <th colspan="3">비밀번호 재확인</th>
                        </tr>
                        <tr>
                            <td colspan="3"><input type="password" name="password_check" size="20" maxlength="20" required>
                            </td>
                        </tr>
                        <tr>
                            <th colspan="3">이름</th>
                        </tr>
                        <tr>
                            <td colspan="3"><input type="text" name="name" size="10" maxlength="10" required>
                            </td>
                        </tr>
                        <tr>
                            <th colspan="3">생년월일</th>
                        </tr>
                        <tr>
                            <td><input type="number" name="year" size="4" maxlength="4" placeholder="년(4자)" required>
                            </td>
                            <td>
                                <select name="birth_month">
                                <option value="">월</option>
                                <option value="01">1월</option>
                                <option value="02">2월</option>
                                <option value="03">3월</option>
                                <option value="04">4월</option>
                                <option value="05">5월</option>
                                <option value="06">6월</option>
                                <option value="07">7월</option>
                                <option value="08">8월</option>
                                <option value="09">9월</option>
                                <option value="10">10월</option>
                                <option value="11">11월</option>
                                <option value="12">12월</option>
                            </select>
                            </td>
                            <td><input type="number" name="day" size="2" maxlength="2" placeholder="일" required>
                            </td>
                        </tr>
                        <tr>
                            <th colspan="3">성별</th>
                        </tr>
                        <tr>
                            <td colspan="3">
                                <select name="gender">
                                <option value="xy">성별</option>
                                <option value="male">남자</option>
                                <option value="female">여자</option>
                                <option value="non-choose">선택 안함</option>
                            </td>
                        </tr>
                        <tr>
                            <th colspan="3">본인 확인 이메일<span>(선택)</span></th>
                        </tr>
                        <tr>
                            <td colspan="3"><input type="email" name="emailcheck" size="25" maxlength="25" placeholder="선택입력" required>
                            </td>
                        </tr>
                        <tr>
                            <th colspan="3">휴대전화</th>
                        </tr>
                        <tr>
                            <td colspan="3">
                                <select name="nation">
                                <option value="korea">대한민국 +82</option>
                                <option value="ghana">가나 +233</option>
                                <option value="gabon">가봉 +241</option>
                                <option value="guyana">가이아나 +592</option>
                            </td>
                        </tr>
                        <tr>
                            <td colspan="2"><input type="text" name="name" size="14" maxlength="14" placeholder="전화번호 입력" required>
                            </td>
                            <td><input type="button" class="button" value="인증번호 받기"></input></td>
                        </tr>
                        <tr>
                            <td colspan="3"><input type="text" name="certification" size="6" maxlength="6" placeholder="인증번호를 입력하세요" disabled id="not_input"  >
                            </td>
                        </tr>
                        <tr>
                            <td colspan="3">
                                <input type="submit" class="button" value="가입하기"></input>
                            </td>
                        </tr>
                    </table>
                </section>
                <aside>
                    <h2>ASIDE</h2>
                </aside>
            </main>
            <footer>
                <h2>FOOTER</h2>
            </footer>
        </div>
    </body>
</html>
