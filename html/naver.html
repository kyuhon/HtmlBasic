<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>네이버쇼핑</title>
    
    <style>
        * {
            margin: 0;
            border: 0;
            box-sizing: border-box;
        }


        header {
            border: 1px solid black;
        }
        header section{
            background: green;
            background: linear-gradient(to right, rgb(47, 235, 47), rgba(201, 119, 201, 0.806));
            border: 1px dotted red
        }


        div.img {
            border: 1px solid black;
            height: 100px;
        }


        main {
            border: 1px solid black;
            display: flex;
            justify-content: row;
        }
        main div{
            border: 1px solid black;
            height: 500px;
            width: 50%;
        }
        main aside{
            border: 1px solid red;
            height: 500px;
            width: 50%;
        }
        div section{
            border: 1px solid rgb(136, 0, 255);
            height: 250px;
        }
       

        footer{
            border: 1px solid black;
        }
    </style>
</head>
<body>
        <header>
            <section class="tophead">
                <p>tophead</p>
            </section>
            <section class="middlehead">
                <p>middlehead</p>
            </section>
            <section class="bothead">
                <p>bothead</p>
            </section>
        </header>

        <div class ="img">
            <p>image</p>
        </div>

        <main>
            <div>
                <section>
                    <p>sectionA</p>
                </section>
                <section>
                    <p>sectionB</p>
                </section>
             </div>
            <aside>
                <p>aside</p>
            </aside>
        </main>



        <footer>
            <p>footer</p>
        </footer>
</body>
</html>
